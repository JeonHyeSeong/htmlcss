          /*

          일반 함수와 생성자 함수는 기술적인 차이는 없음.

          // 클래스 (personClass)
          // firstName, lastName, age, address
          // get personInfo()  toString처럼 모든 값을 리턴해주는 get
          class personClass{
               constructor(firstName, lastName, age, address){
                    this.firstName = firstName;
                    this.lastName = lastName;
                    this.age = age;
                    this.address = address;
               }

               get personInfo(){
                    return `${this.firstName}, ${this.lastName}, ${this.age}, ${this.address}`;
               }
          }

          let per = new personClass('kim','young',20,'seoul');
          console.log(per);
          // 메서드 info(), get은 info
          console.log(per.personInfo);

          // 생성자 함수에서는 getX
          function PersonObject(firstName, lastName, age, address){
               this.firstName = firstName;
               this.lastName = lastName;
               this.age = age;
               this.address = address;
               this.getPersonInfo = function(){
                    return `${this.firstName}, ${this.lastName}, ${this.age}, ${this.address}`;
               }
          }

          let per2 = new PersonObject('lee','minji',30,'incheon');
          console.log(per2);
          console.log(per2.getPersonInfo());

          // 객체

          const person = {
               firstName : '',

                    this.age = age;
