<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>할인율 구하기</title>
</head>
<body>
     <fieldset>
          <legend>가격,할인율 입력</legend>
          가격 : <input type="text" id="price"><br>
          할인율 : <input type="text" id="sale"><br>
          <button type="button" onclick="s()">출력</button>
     </fieldset>
     <h3 id="sp"></h3>
     <script>
          // 가격과 할인율을 입력받아 할인금액과 지불금액을 구하시오.
          // ex) 50000원 5%할인 할인금액 : 2500 지불금액 : 47500
          function s(){
               let price = document.getElementById('price').value;
               let sale = document.getElementById('sale').value;
               let sap = `${(price*sale)/100}`;

               price = Number(price);
               sale = Number(sale);

               let sp = document.getElementById('sp');
               sp.innerText = `할인금액 : ${sap} 지불금액 : ${price - sap}`;
          }
     </script>
</body>
</html>
