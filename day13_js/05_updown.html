<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Document</title>
</head>
<body>
     <h1>
          Up Down Game
      </h1>
      <ol>
          <li>
              랜덤 숫자 만들기 버튼을 클릭하면 컴퓨터가 랜덤으로 1~99(포함)의 숫자 1개를 생성한다.
          </li>
          <li>
              숫자가 생성되면 컴퓨터가 랜덤으로 숫자를 생성하였습니다라는 안내 문구가 출력된다.
          </li>
          <li>
              input란에 1~99(포함)숫자를 입력하고 맞추기라는 버튼을 클릭하면
          </li>
          <li>
              컴퓨터의 숫자보다 높은숫자이면 Down을 출력, 낮은 숫자면 Up을 출력
          </li>
          <li>
              컴퓨터의 숫자를 맞추면 정답입니다~ 컴퓨터 숫자는 ? 이였습니다 라는 메세지 출력
          </li>
      </ol>
      <h1>
          <button type="button" id="ranBtn" onclick="computerNum();">랜덤 숫자 생성 버튼</button>
          <button type="button" onclick="window.location.reload();">다시시도</button>
      </h1>
      <h3 id="printMsg"></h3>
      <h1>
          <input type="number" id="myGuess" max="99" min="0">
          <button type="button" id="guessBtn" onclick="compareNum2();">정답!!</button>
      </h1>
      <h3 id="result"></h3>

     <script>
          let computerNumber;
          let count = 0;
          let maxgame = 5;




          function computerNum() {
               computerNumber = Math.floor(Math.random() * 99) + 1;
               document.getElementById("printMsg").innerText = "컴퓨터가 랜덤으로 숫자를 생성하였습니다";
               document.getElementById("result").innerText = "";
          }

          function compareNum2() {
               const userGuess = parseInt(document.getElementById("myGuess").value);

               if (userGuess > computerNumber) {
                    document.getElementById("result").innerText = "Down";
               } else if (userGuess < computerNumber) {
                    document.getElementById("result").innerText = "Up";
               } else {
                    document.getElementById("result").innerText = `정답입니다~ 컴퓨터 숫자는 ${computerNumber} 이였습니다`;
               }

               
               if(count >= maxgame){
                    document.getElementById("result").innerText = `
                    게임횟수가 5회를 초과하였습니다.
                    컴퓨터 숫자는 ${computerNumber}이였습니다
                    `;
                    return;
                }
                count++;

}


          
     </script>

</body>
</html>
