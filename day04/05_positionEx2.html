<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Document</title>
     <style>
          .outer{
               position: relative;
               width: 500px;
               height: 500px;
               background-color: aquamarine;
          }
          .inner{
               position: absolute;
               width: 100px;
               height: 100px;
               background-color: red;
               top: 50%;
               left: 50%;
               transform: translate(-50%, -50%);
          }
     </style>
</head>
<body>
     <div class="outer">
          <div class="inner"></div>
     </div>
</body>
</html>
