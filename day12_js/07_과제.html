<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Document</title>
</head>
<body>
     <!-- 가위바위보 게임
          컴퓨터(랜덤)가 가위1, 바위2, 보3 중 하나를 정하면 나도 가위,바위,보 중 하나를 선택해서 게임 -->
     <!--  -->
     <button type="button" onclick="play(1)">
          <img src="/image/math_img_1.jpg" alt="">
     </button>
     <button type="button" onclick="play(2)">
          <img src="/image/math_img_2.jpg" alt="">
     </button>
     <button type="button" onclick="play(3)">
          <img src="/image/math_img_3.jpg" alt="">
     </button>
     <h3 id="result">
          <!-- 결과 출력 라인 -->
          <!-- 당신 : 보
               컴퓨터 : 가위
               졌습니다.
               현재 전적
               승 : 
               무 : 
               패 :
               승률 : -->
     </h3>

     <script>
          let win = 0;
          let draw = 0;
          let lose = 0;

          function play(player){
               let com = Math.floor(Math.random()*3)+1;
               let result = document.getElementById('result');
               let comChoice;
               let playerChoice;
               let result2;

               if(com == 1){
                    comChoice = '가위';
               }else if(com == 2){
                    comChoice = '바위';
               }else{
                    comChoice = '보';
               }

               if(player == 1){
                    playerChoice = '가위';
               }else if(player == 2){
                    playerChoice = '바위';
               }else{
                    playerChoice = '보';
               }
               
               if(player == com){
                    draw++;
                    result2 = "비겼습니다."
               }else if(player == 1 && com == 3 || player == 2 && com == 1 || player == 3 && com == 2){
                    win++;
                    result2 = "이겼습니다."
               }else{
                    lose++;
                    result2 = "졌습니다."
               }

               result.innerText = 
               `당신 : ${playerChoice}
               컴퓨터 : ${comChoice}
               ${result2}
               현재 전적
               승 : ${win}
               무 : ${draw}
               패 : ${lose}
               승률 : ${(win/(win+draw+lose))*100}%`;
          }

     </script>
</body>
</html>
