<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Document</title>
</head>
<body>
     <h3>가위 바위 보 게임 10번 승률 출력</h3>
     <button type="button" id="btn">승률출력</button>
     <h3>
          10게임의 숭률은 <span id="result"></span>% 입니다.
     </h3>
     
     <script>
          // 가위 바위 보는 com => 랜덤, player => 랜덤
          // 승률계산 (승리/(10-무))*100
          // 1=가위, 2=바위, 3=보
            
               let win = 0;
               let tie = 0;
               let result = 0;

               for(let i = 1; i <= 10; i++){
                    let com = Math.floor(Math.random()*3)+1;
                    let player = Math.floor(Math.random()*3)+1;

                    if(com < player){
                         win++;
                    }else if(com == player){
                         tie++;
                    }else if(com == 3 && player == 1){
                         win++;
                    }

                    console.log("컴"+com);
                    console.log("플"+player);

                    result = (win/(10-tie))*100;
               }

               console.log("승"+win);
               console.log("무"+tie);
               console.log("승률"+result);
          
           document.getElementById('btn').addEventListener('click',()=>{
               document.getElementById('result').innerText = `${Math.round(result)}`;
           })
     </script>
</body>
</html>
